
<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        MEUS PEDIDOS

                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <button type="button" class="btn btn-orange  waves-effect  waves-float right" data-toggle="modal" data-target="#defaultModal">
                            <i class="material-icons">add</i>
                        </button>
                    </ul>
                </div>
                <div class="body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>NÂº PEDIDO</th>
                            <th>NOME PRODUTO</th>
                            <th>DETALHES</th>
                            <th>DATA ENTREGA</th>
                            <th>DATA PEDIDO</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pedido in pedidos">
                            <th scope="row">{{pedido.id}}</th>
                            <td>{{pedido.product.name}}</td>
                            <td>{{pedido.detail}}</td>
                            <td>{{pedido.delivery}}</td>
                            <td>{{pedido.request}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--- Modal de Cadastro de Produto -->

    <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="defaultModalLabel">Novo Pedido</h4>
                </div>
                <form id="form_validation" ng-submit="savePedido(pedido)">
                    <div class="modal-body">
                        <p>
                            <b>Produto</b>
                        </p>
                        <select class="form-control show-tick" id="categoria" ng-model="pedido.product.id" required data-error="Selecione um Produto" tabindex="1" data-live-search="true" >
                            <option value="" selected="selected" > Selecione um Produto....</option>
                            <option value="{{produto.id}}" ng-repeat="produto in produtos">{{produto.name}}</option>
                        </select>
                    </div>

                    <div class="modal-body">
                        <input type="text" placeholder="Detalhes do Pedido" rows="3" class="form-control" name="detail" ng-model="pedido.detail" required/>
                    </div>

                    <div class="col-md-3">
                        <b>Data Entrega</b>
                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control date" placeholder="Ex: 30/07/2016" ng-model="pedido.delivery">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-link waves-effect">SALVAR</button>
                        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
